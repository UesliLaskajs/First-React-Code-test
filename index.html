<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello React</title>
</head>
<body>
    <div id="root">
        <h1>First React page rendering...</h1>
    </div>
    <div id="exam">
        
    </div>
    <script crossorigin="" src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin="" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> 
    
    <script>
        // Create and render the main App component
        const App = React.createElement("h1", {}, "React after Load");
        ReactDOM.render(App, document.getElementById("root"));

        // Define and render the Sub App component
        const SubApp = () => {
            return React.createElement("h2", {}, "Sub Btn");
        }
        ReactDOM.render(React.createElement(SubApp), document.getElementById("exam"));
    </script>
</body>
</html>
